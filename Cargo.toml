[package]
name = "app"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.77.2"

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.1", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"

# Core Tauri dependency, enable all APIs
tauri = { version = "2.5.1", features = ["api-all"] }

# Moved dialog support into its own plugin
tauri-plugin-dialog = "2.2.1"

# Existing logging plugin (if still needed)
tauri-plugin-log = "2.0.0-rc"

[features]
enable-custom-protocol = ["tauri/custom-protocol"]

# Windows bundle settings
[package.metadata.tauri.bundle.windows]
windows-subsystem = "windows"
webview-install-mode = ["download"]

# macOS bundle settings
[package.metadata.tauri.bundle.macOS]
frameworks = []
minimum-system-version = "10.13"
